<html>
<head>
<style>
table,td,th
{
border:1px solid #ddd;
text-align:center;
}
table
{
border-collapse:collapse;
width:50%;
background-color:red;
}
th,td
{
padding:15px;
}
td:hover
{
background-color:white;
color:blue;
font-weight:bold;
font-style:italic;
}
</style>
</head>
<body>
<h2>the padding property</h2>
<p>this property adds space between the border and the content in a table</p>
<table>
<tr>
<th>first name</th>
<th>age</th>
<th>savings</th>
</tr>
<tr>
<td>sam</td>
<td>30</td>
<td>1000</td>
</tr>
<tr>
<td>vetri</td>
<td>35</td>
<td>15000</td>
</tr>
<tr>
<td>joes</td>
<td>29</td>
<td>30000</td>
</tr>
<tr>
<td>kavin</td>
<td>33</td>
<td>25000</td>
</tr>
</table>
</body>
</html>
