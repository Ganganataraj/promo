<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
$(document).ready(function()
{
$("button").click(function()
{
var div = $("div");
div.animate({left:'300px',opacity:'0.4'},"slow");
div.animate({bottom:'300px',opacity:'0.4'},"slow");
div.animate({left:'100px',opacity:'0.4'},"slow");
div.animate({top:'100px',opacity:'0.4'},"slow");
});
});
</script>
<style>
button
{
background-color:green;
color:yellow;
border:none;
padding:5px;
margin:30px;
}
</style>
</head>
<body>
<button>start animation</button>
<div style="background-color:yellow;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
